<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>VOTE</title>
</head>

<body style="overflow-x: hidden">
    <div class="container-fluid mt">
        <h1>Vote</h1>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            {% for q in a %}
            <tbody>
                <tr>
                    <td>
                        <a href="{% url 'lecture:detail' q.id %}">{{q.name}}</a>
                    </td>
                    <td>{{q.date}}에 등록</td>
                </tr>
                <tr>
            </tbody>
            {% endfor %}
        </table>
        
        <div class="btn-group" style="float: right;">

            <form method="get" action="{% url 'lecture:qregister' %}">
                <button type="submit" class="btn btn-outline-primary" style="float: right; margin-right: 3px">새 투표 등록</button>
            </form>

            <form method="get" action="{% url 'lecture:cregister' %}">
                <button type="submit" class="btn btn-outline-primary" style="float: right;">투표 항목 등록</button>
            </form>
        </div>

    </div>
</body>

</html>
