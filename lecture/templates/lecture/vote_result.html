<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<h1>Result</h1>
    <br>
    <hr>
    <h3>{{q.name}}</h3><br>
		<table class="table">
			<tbody>
				{% for c in q %}
				<h3>{{c.name}} 득표율</h3>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: calc(100%/({{sum}}/{{c.votes}}))" aria-valuenow="{{c.votes}}" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
				<tr>
					<td>{{c.name}} - {{c.votes}} 표</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

	<form method="get" action="{% url 'lecture:vote_index' %}">
		<button type="submit" class="btn btn-outline-primary" style="float: right;">뒤로가기</button>
	</form>

</body>

</html>
